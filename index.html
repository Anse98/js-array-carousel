<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carosello Mono Array</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/f1f0c66429.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="thumb-container">
      <div class="thumb">
        <div class="thumb-img"><img src="./img/01.webp"></div>
        <div class="thumb-img"><img src="./img/02.webp"></div>
        <div class="thumb-img"><img src="./img/03.webp"></div>
        <div class="thumb-img"><img src="./img/04.webp"></div>
        <div class="thumb-img"><img src="./img/05.webp"></div>
        <div class="arrow-up arrow" onclick="changeActUp()">
          <i class="fa-solid fa-chevron-up"></i>
        </div>
        <div class="arrow-down arrow" onclick="changeActDown()">
          <i class="fa-solid fa-chevron-down"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
